<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>P√°gina Inicial do Jogo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Anime.js -->
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #6dd5ed, #2193b0);
      height: 100vh;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      position: relative;
    }

    .container-main {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 30%;
      transform: translateY(-30%);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #000;
    }

    .btn-game {
      font-size: 1.2rem;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 50px;
      transition: transform 0.2s;
    }

    .btn-game:hover {
      transform: scale(1.1);
    }

    /* Neve */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      user-select: none;
      z-index: 1;
      animation: fall linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container container-main">
    <h1 id="gameTitle">üéÆ Bem-vindo ao Mundo Divertido! ‚ùÑÔ∏è</h1>
    <button class="btn btn-primary btn-game" onclick="startGame()">Iniciar Jogo</button>
    <button class="btn btn-success btn-game" onclick="showOptions()">Op√ß√µes</button>
    <button class="btn btn-danger btn-game" onclick="exitGame()">Sair</button>
  </div>

  <!-- Script de Neve -->
  <script>
    // Cria flocos de neve com posi√ß√µes aleat√≥rias
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.innerHTML = "‚ùÑÔ∏è";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.animationDuration = (Math.random() * 3 + 2) + "s";
      snowflake.style.fontSize = (Math.random() * 20 + 10) + "px";

      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 5000);
    }

    setInterval(createSnowflake, 200);
  </script>

  <!-- Script de Anima√ß√£o com Anime.js -->
  <script>
    anime({
      targets: '#gameTitle',
      scale: [0.8, 1],
      duration: 1000,
      easing: 'easeInOutSine',
      direction: 'alternate',
      loop: true
    });

    function startGame() {
      alert("üöÄ Iniciando o jogo...");
      // Aqui voc√™ pode redirecionar para outra p√°gina se quiser
    }

    function showOptions() {
      alert("‚öôÔ∏è Op√ß√µes ainda n√£o dispon√≠veis!");
    }

    function exitGame() {
      alert("üëã At√© logo!");
    }
  </script>
</body>
</html>
