<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gráfico de Linhas com Chart.js</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            padding: 20px;
        }
        canvas {
            background-color: #fff;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Gráfico de Linhas Dinâmico</h2>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="xValue" class="form-label">Valor X</label>
                <input type="number" id="xValue" class="form-control" placeholder="Digite o valor de X">
            </div>
            <div class="col-md-4">
                <label for="yValue" class="form-label">Valor Y</label>
                <input type="number" id="yValue" class="form-control" placeholder="Digite o valor de Y">
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button id="addDataBtn" class="btn btn-primary w-100">Adicionar ao Gráfico</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <canvas id="lineChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('lineChart').getContext('2d');
        const data = {
            labels: [],
            datasets: [{
                label: 'Dados Inseridos',
                data: [],
                borderColor: 'rgba(75, 192, 192, 1)',
                fill: false,
                tension: 0.1
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Gráfico de Linhas (X, Y)'
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Eixo X'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Eixo Y'
                        }
                    }
                }
            }
        };

        const lineChart = new Chart(ctx, config);

        document.getElementById('addDataBtn').addEventListener('click', () => {
            const xInput = document.getElementById('xValue');
            const yInput = document.getElementById('yValue');
            const xVal = xInput.value;
            const yVal = yInput.value;

            if (xVal === '' || yVal === '') {
                alert('Por favor, insira valores válidos para X e Y.');
                return;
            }

            // Adiciona os valores ao gráfico
            data.labels.push(xVal);
            data.datasets[0].data.push(yVal);
            lineChart.update();

            // Limpa os campos
            xInput.value = '';
            yInput.value = '';
        });
    </script>
</body>
</html>
